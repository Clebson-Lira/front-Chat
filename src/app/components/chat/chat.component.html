<div class="chat-container">
  <div class="sidebar">
    <button (click)="goToGroupChat()">Grupos</button>
    <button (click)="createGroup()">Criar Grupo</button>
    <button (click)="logout()">Sair</button>
  </div>
  <div class="chat-window">
    <div class="messages" *ngFor="let message of messages">
      <div class="message" [ngClass]="{'sent': message.sent, 'received': !message.sent}">
        <div class="message-text">{{ message.text }}</div>
        <div class="message-timestamp">{{ message.timestamp | date:'shortTime' }}</div>
      </div>
    </div>

    <div class="input-container">
      <input type="text" [(ngModel)]="newMessage" placeholder="Digite uma mensagem..." />
      <button (click)="sendMessage()">Enviar</button>
    </div>
  </div>
</div>
